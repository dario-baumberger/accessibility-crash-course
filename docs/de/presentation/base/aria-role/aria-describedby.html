<main class="flex min-h-screen flex-col">

<footer class="bg-teal-700 text-white fixed left-0 right-0 bottom-0 h-20 flex justify-center items-center flex justify-between">

<script>
    document.addEventListener('keydown', function (event) {

        if (event.ctrlKey && event.key === 'ArrowRight') {
            window.location.href="/de/presentation/base/aria-role/aria-label";
        }

        if (event.ctrlKey && event.key === 'ArrowLeft') {
            window.location.href="/de/presentation/base/aria-role/aria-hidden-example-button";
        }
    });
</script>
