<!DOCTYPE html>
<html class="text-lg" lang="de">
	<head>
		<title>Accessibility / Barrierefreiheit Crash Course</title>
		<link href="/accessibility-crash-course/static/css/styles.css" rel="stylesheet">
	</head>
	<body>

		
<main class="flex min-h-screen flex-col">
    <div class="container m-auto mt-20">

        <div class="mb-40 mx-auto max-w-screen-lg">
            <div class="markdown-body"><h1 id="aria-attribute">Aria Attribute</h1>
<h2 id="aria-hidden">aria-hidden</h2>
<p>Accessible Text</p>
<br>
<p aria-hidden="true">Inaccessible Text</p>

<pre><code>&lt;p&gt;Accessible Text&lt;/p&gt;
&lt;br&gt;
&lt;p aria-hidden=&quot;true&quot;&gt;Inaccessible Text&lt;/p&gt;
</code></pre>
</div>
        </div>


</div>
<footer class="bg-teal-700 text-white fixed left-0 right-0 bottom-0 h-20 flex justify-center items-center flex justify-between">
    <a href="/accessibility-crash-course/de/presentation/base/aria-role/aria-hidden" class="p-6 order-1 text-xs">&#8592; Prev</a>
    <a href="/accessibility-crash-course/de/presentation/base/aria-role/aria-hidden-example-button" class="p-6 order-3 text-xs">Next &#8594;</a>
    <a href="/accessibility-crash-course/de/" class="text-center order-2 text-xs">Accessibility / Barrierefreiheit</a>
</footer>
<script>
    document.addEventListener('keydown', function (event) {

        if (event.ctrlKey && event.key === 'ArrowRight') {
            window.location.href="/accessibility-crash-course/de/presentation/base/aria-role/aria-hidden-example-button";
        }

        if (event.ctrlKey && event.key === 'ArrowLeft') {
            window.location.href="/accessibility-crash-course/de/presentation/base/aria-role/aria-hidden";
        }
    });
</script>
</main>
</body>
</html>
