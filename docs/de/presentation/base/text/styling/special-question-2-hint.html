<!DOCTYPE html>
<html class="text-lg" lang="de">

        <link rel="icon" type="image/png" href="/assets/images/favicon.png">
	</head>
	<body>

		
<main class="flex min-h-screen flex-col">
    <div class="container m-auto mt-20">

        <div class="mb-40 mx-auto max-w-screen-lg">
            <div class="markdown-body"><h1 id="text-styling">Text Styling</h1>
<h2 id="what-about-this">What about this?</h2>
<ul>
<li><code>&lt;sup&gt;</code></li>
<li><code>&lt;sub&gt;</code></li>
</ul>
<p><strong><em>Sind keine semantischen Elemente</em></strong></p>
</div>
        </div>


</div>
<footer class="bg-teal-700 text-white fixed left-0 right-0 bottom-0 h-20 flex justify-center items-center flex justify-between">
    <div class="p-6 order-1 text-xs">
        
            <a href="/de/presentation/base/text/styling/special-question-2" >&#8592; Prev</a>
         
    </div>
    <div class="p-6 order-3 text-xs">
        
            <a href="/de/presentation/base/text/styling/special-example-2" >Next &#8594;</a>
        
    </div>
    <a href="/de/" class="text-center order-2 text-xs">Accessibility / Barrierefreiheit</a>
</footer>
<script>
    document.addEventListener('keydown', function (event) {

        if (event.ctrlKey && event.key === 'ArrowRight') {
            window.location.href="/de/presentation/base/text/styling/special-example-2";
        }

        if (event.ctrlKey && event.key === 'ArrowLeft') {
            window.location.href="/de/presentation/base/text/styling/special-question-2";
        }
    });
</script>
