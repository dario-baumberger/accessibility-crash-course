<main class="flex min-h-screen flex-col">
    <div class="container m-auto mt-20">

        <div class="mb-40 mx-auto max-w-screen-lg">
            <div class="markdown-body"><h1 id="screenreader">Screenreader</h1>
<h2 id="programme">Programme:</h2>
<ul>
<li><a href="https://www.nvaccess.org/download/">NVDA (Windows, kostenlos)</a></li>

        </div>


</div>
<footer class="bg-teal-700 text-white fixed left-0 right-0 bottom-0 h-20 flex justify-center items-center flex justify-between">
    <a href="/accessibility-crash-course/de/presentation/base/css/screenreader" class="p-6 order-1 text-xs">&#8592; Prev</a>
    <a href="/accessibility-crash-course/de/presentation/base/screenreader/control-focus-mode" class="p-6 order-3 text-xs">Next &#8594;</a>
    <a href="/accessibility-crash-course/de/" class="text-center order-2 text-xs">Accessibility / Barrierefreiheit</a>
</footer>
<script>
    document.addEventListener('keydown', function (event) {

        if (event.ctrlKey && event.key === 'ArrowRight') {
            window.location.href="/accessibility-crash-course/presentation/screenreader/programs/screenreader/control-focus-mode";
        }

        if (event.ctrlKey && event.key === 'ArrowLeft') {
            window.location.href="/accessibility-crash-course/presentation/screenreader/programs/css/screenreader";
        }
    });
</script>
</main>
