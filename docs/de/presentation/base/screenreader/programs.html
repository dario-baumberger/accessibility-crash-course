<script>
    document.addEventListener('keydown', function (event) {

        if (event.ctrlKey && event.key === 'ArrowRight') {
            window.location.href="/accessibility-crash-course/de/presentation/base/screenreader/control-focus-mode";
        }

        if (event.ctrlKey && event.key === 'ArrowLeft') {
            window.location.href="/accessibility-crash-course/de/presentation/base/css/screenreader";
        }
    });
</script>
